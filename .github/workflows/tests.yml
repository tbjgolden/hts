name: tests
on:
  workflow_dispatch:
  push:
    branches:
      - *
jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 16
      - run: npm ci
      - run: ./prev/xnr ./tests/index.ts
